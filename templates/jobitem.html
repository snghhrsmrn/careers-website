<div class="mb-3 border-bottom pb-2 row">
  <div class="col-11">
    <h4 style="color: rgb(120,120,120); margin-bottom: 4px;">
      {{job['title']}}
    </h4>
    <div>{{job['location']}}</div>
    {% if 'salary' in job %}
      <div><b>Salary: </b>{{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-1">
    <button type="button" class="btn btn-outline-primary mt-3">Apply</button>
  </div>
</div>
